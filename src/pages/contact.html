<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../_css/input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .package-content {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.8s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.6s ease-in-out 0.2s;
      }
      .package-content.show {
        max-height: 2000px;
        opacity: 1;
      }
      .package-toggle {
        transition: transform 0.3s;
      }
      .package-toggle:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <div id="header-container"></div>
    <main>
      <!-- Hero Section -->
      <div class="relative w-full mb-5 pt-30 sm:pt-16 md:pt-20 lg:pt-24 xl:pt-30">
        <div class="p-10 sm:p-15">
          <h1 class="text-xl sm:text-2xl lg:text-5xl text-center font-bold">
            Contact<span class="text-orange-500">.</span>
          </h1>
          <p class="mt-4 sm:mt-3 md:mt-4 text-center font-semibold text-sm sm:text-base">
            Quickly âš¡ let us know how can we help you.
          </p>
        </div>
      </div>

      <div class="bg-[#f6f8f9] flex flex-col-reverse lg:grid lg:grid-cols-12 gap-5 sm:gap-7 md:gap-8 lg:gap-10 p-5 sm:p-7 md:p-10 lg:p-12 xl:p-15">

        <div class="lg:col-span-4 flex flex-col gap-5 sm:gap-6 md:gap-7 lg:gap-8 xl:gap-10">
          <div class="bg-white rounded-xl p-5 ">
            <h2 class="text-xl font-awesome sm:text-xl md:text-xl font-medium">Let's <span class="text-[#FF6F00]">talk with</span> us</h2>
            <div class="flex gap-5 mt-5 sm:gap-4 md:gap-5 mt-3 sm:mt-4">
              <h2 class="font-bold text-sm sm:text-base">Phone:</h2>
              <p class="text-sm sm:text-base">+977 1234567890</p>
            </div>
            <div class="flex gap-5 mt-5 sm:gap-4 md:gap-5 mt-3 sm:mt-4">
              <h2 class="font-bold text-sm sm:text-base">Email:</h2>
              <p class="text-sm sm:text-base">Contact@lsp.com</p>
            </div>
            <div class="flex gap-3 sm:gap-4 md:gap-5 mt-3 sm:mt-4">
              <h2 class="font-bold text-sm sm:text-base">Location:</h2>
              <p class="text-sm sm:text-base">Bharatpur, Nepal</p>
            </div>
          </div>
          
          <div class="mt-5 sm:mt-3 md:mt-4 rounded-xl">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.808764142356!2d84.4153034763093!3d27.692304876191226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3994fb2c84c668e9%3A0xb57386dac846bebb!2sW3%20Developers%20Pvt.%20Ltd.!5e0!3m2!1sen!2snp!4v1743586217567!5m2!1sen!2snp" 
              width="100%" 
              height="250" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>

        <div class="lg:col-span-8 p-4 sm:p-5">
          <p class="font-medium text-sm sm:text-base md:text-base">Tell us about you and your plan ðŸ¤”:</p>
          
          <div class="grid grid-cols-1 gap-x-20 gap-y-0 md:grid-cols-2 gap-x-5 sm:gap-x-7 md:gap-x-10 lg:gap-x-15 xl:gap-x-20 gap-y-3 sm:gap-y-4 md:gap-y-5">

            <div class="flex flex-col gap-2 sm:gap-3 mt-3 sm:mt-4 md:mt-5">
              <label for="name" class="text-base sm:text-lg md:text-xl font-medium">Name</label>
              <input
                type="text"
                placeholder="Enter your Name"
                id="name"
                class="p-3 sm:p-3 text-sm sm:text-base border-2 border-orange-200 focus:border-orange-400 focus:outline-none rounded-xl"
              />
            </div>
            
            <div class="flex flex-col gap-2 sm:gap-3 mt-3 sm:mt-4 md:mt-5">
              <label for="email" class="text-base sm:text-lg md:text-xl font-medium">Email</label>
              <input
                type="email"
                placeholder="Enter your Email"
                id="email"
                class="p-2 sm:p-3 text-sm sm:text-base border-2 border-orange-200 focus:border-orange-400 focus:outline-none rounded-xl"
              />
            </div>
            
            <div class="flex flex-col gap-2 sm:gap-3 mt-3 sm:mt-4 md:mt-5">
              <label for="mobile" class="text-base sm:text-lg md:text-xl font-medium">Mobile</label>
              <input
                type="tel"
                placeholder="Enter your Number"
                id="mobile"
                class="p-2 sm:p-3 text-sm sm:text-base border-2 border-orange-200 focus:border-orange-400 focus:outline-none rounded-xl"
              />
            </div>
            
            <div class="flex flex-col gap-3 mt-5 sm:gap-3 mt-3 sm:mt-4 md:mt-5">
              <label class="text-base sm:text-lg md:text-xl font-medium">Your Concern</label>
              <select
                name="concern"
                id="photographer-select"
                class="w-full p-3 sm:p-5 md:p-3 border-2 border-orange-200 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-200 transition-all duration-200 text-sm sm:text-base"
              >
                <option value="Cooperate Shoot">Cooperate Shoot</option>
                <option value="Personalized Shoot Plan">Personalized Shoot Plan</option>
                <option value="Hotel & Attraction">Hotel & Attraction</option>
                <option value="Photographer">Photographer</option>
              </select>
            </div>
            
            <div class="flex flex-col gap-2 sm:gap-3 mt-3 sm:mt-4 md:mt-5 col-span-1 md:col-span-2">
              <label for="location" class="text-base sm:text-lg md:text-xl font-medium">Message</label>
              <textarea 
                name="message" 
                id="" 
                cols="30" 
                rows="6" 
                class="border-2 border-orange-200 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-400 transition-all duration-200 p-3 sm:p-4 md:p-5 text-sm sm:text-base" 
                placeholder="Describe your concern in details">
              </textarea>
            </div>
          </div>
          
          <div class="mt-5 sm:mt-7 md:mt-10 text-base sm:text-lg md:text-xl font-medium">
            <button class="bg-orange-400 p-3 sm:p-4 text-white rounded-xl w-full sm:w-auto">
              Send Message
            </button>
          </div>
        </div>
      </div>
    </main>
    <div id="footer-container"></div>
    
    <script src="../_js/header.js" defer></script>
    <script src="../_js/footer.js" defer></script>
  </body>
</html>
