<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../_css/input.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Smooth expand/collapse animation for all packages */
      .package-content {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.8s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.6s ease-in-out 0.2s;
      }

      .package-content.show {
        max-height: 2000px;
        opacity: 1;
      }

      /* Custom styles */
      .package-toggle {
        transition: transform 0.3s;
      }
      .package-toggle:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <div id="header-container"></div>
    <main>
      <div class="relative w-full mb-5 pt-30">
        <div class="p-20">
          <h1 class="text-5xl text-center font-bold">
            Booking<span class="text-orange-500">.</span>
          </h1>
          <p class="mt-4 text-center font-semibold">
            Enter your details quickly âš¡, and reserve your slot.
          </p>
        </div>
      </div>
      <div
        class="bg-[#f6f8f9] grid p-15 gap-10"
        style="grid-template-columns: 4fr 9fr 1fr"
      >
      <div class="bg-white rounded-xl" id="WeddingPlanCard">
        <!-- Dynamic content will be inserted here by JavaScript -->
      </div>
      
        <div class="p-5">
          <p class="font-medium">Tell us about you and your plan ðŸ¤”:</p>
          <!-- //Form section -->

          <div class="grid grid-cols-2 gap-x-20 gap-y-5">
            <div class="flex flex-col gap-3 mt-5">
              <label for="name" class="text-xl font-medium">Name</label>
              <input
                type="text"
                placeholder="Enter your Name"
                id="name"
                class="p-3 text-base border-2 border-orange-200 focus:border-orange-400 focus:outline-none rounded-xl"
              />
            </div>
            <div class="flex flex-col gap-3 mt-5">
              <label for="email" class="text-xl font-medium">Email</label>
              <input
                type="email"
                placeholder="Enter your Email"
                id="email"
                class="p-3 text-base border-2 border-orange-200 focus:border-orange-400 focus:outline-none rounded-xl"
              />
            </div>
            <div class="flex flex-col gap-3 mt-5">
              <label for="mobile" class="text-xl font-medium">Mobile</label>
              <input
                type="tel"
                placeholder="Enter your Number"
                id="mobile"
                class="p-3 text-base border-2 border-orange-200 focus:border-orange-400 focus:outline-none rounded-xl"
              />
            </div>

            <div class="flex flex-col gap-3 mt-5">
              <label for="time" class="text-xl font-medium"
                >Time of Shoot</label
              >
              <input
                type="datetime-local"
                id="time"
                class="p-3 text-base border-2 border-orange-200 focus:border-orange-400 focus:outline-none rounded-xl"
              />
            </div>

            <div class="flex flex-col gap-3 mt-5">
              <label class="text-xl font-medium">City</label>
              <select
                name="cities"
                id="city-select"
                class="w-full p-7 border-2 border-orange-200 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-400 transition-all duration-200"
              >
                <option value="kathmandu">Kathmandu</option>
                <option value="pokhara">Pokhara</option>
                <option value="bharatpur">Bharatpur</option>
                <option value="butwal">Butwal</option>
              </select>
            </div>
            <div class="flex flex-col gap-3 mt-5">
              <label for="location" class="text-xl font-medium">Location</label>
              <input
                type="text"
                id="location"
                class="p-3 text-base border-2 border-orange-200 focus:border-orange-400 focus:outline-none rounded-xl"
                placeholder="Hotel / Apartment / Street"
              />
            </div>
          </div>
          <div class="mt-10 text-xl font-medium">
            <button class="bg-orange-400 p-4 text-white rounded-xl">
              Proceed to pay
            </button>
          </div>
        </div>
      </div>
    </main>
    <div id="footer-container"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get all toggle buttons and content sections
        const toggleButtons = document.querySelectorAll(".package-toggle");
        const allContents = document.querySelectorAll(".package-content");

        // Add click event to each button
        toggleButtons.forEach((button) => {
          button.addEventListener("click", function () {
            // Find the corresponding content for this button
            let content = this.nextElementSibling;
            while (content && !content.classList.contains("package-content")) {
              content = content.nextElementSibling;
            }

            if (content) {
              // Close all other packages first
              allContents.forEach((otherContent) => {
                if (otherContent !== content) {
                  otherContent.classList.remove("show");
                }
              });

              // Toggle the clicked package
              content.classList.toggle("show");
            }
          });
        });
      });
      document.addEventListener("DOMContentLoaded", function() {
  const weddingPlanCard = document.getElementById("WeddingPlanCard");
  
  // Get package type from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const packageType = urlParams.get('package') || 'grand'; // Default to grand
  
  // Package data
  const packages = {
    grand: {
      title: "Grand Wedding",
      price: 90000,
      originalPrice: 95000,
      features: [
        "Full Frame Cameras, Prime and Wide Lenses, Gimbal, and Lights",
        "4-members team - 1 Traditional Photographer, 1 Candid Photographer, 1 Traditional Videographer, 1 Cinematic Videographer",
        "Balanced mix of traditional and candid photography with cinematic and traditional videography"
      ]
    },
    celebrity: {
      title: "Celebrity Wedding",
      price: 105000,
      originalPrice: 125000,
      features: [
        "Premium Full Frame Cameras with specialized lenses",
        "5-members team including drone operator",
        "Cinematic storytelling approach with highlight reels"
      ]
    },
    luxury: {
      title: "Luxury Wedding",
      price: 95000,
      originalPrice: 105000,
      features: [
        "High-end equipment including stabilizers and lighting",
        "Dedicated editing team for premium results",
        "Customized photo albums and premium packaging"
      ]
    }
  };
  
  // Get the selected package or default to grand
  const selectedPackage = packages[packageType] || packages.grand;
  
  // Update the card
  weddingPlanCard.innerHTML = `
    <div class='p-10'>
      <h3 class='font-medium'>WEDDING PLAN:</h3>
      <h2 class='font-bold text-xl mt-3'>${selectedPackage.title}<span class="text-orange-400">.</span></h2>
      <p class="mt-2">Photography+Video+Drone</p>
      <ul class="list-disc pl-6">
        ${selectedPackage.features.map(feature => `<li class="mt-2">${feature}</li>`).join('')}
      </ul>
      <p class="text-[#FF6F00] font-semibold mt-5">Offer Price:</p>
      <div class="flex items-center my-2 gap-3">
        <p class="line-through text-gray-400">${selectedPackage.originalPrice}</p>
        <p class="text-xl font-bold">${selectedPackage.price}</p>
      </div>
    </div>
  `;
});
    </script>
    <script src="../_js/header.js" defer></script>
    <script src="../_js/footer.js" defer></script>
  </body>
</html>
